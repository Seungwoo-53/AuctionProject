<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/AuctionItems.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<!-- header -->
<div th:insert="~{/common/header :: headerFragment}"></div>
<!-- header -->


<!-- 경매물품 구간 -->
<section class="py-5 text-center container">
    <p>현재 가입된 회원 목록</p>
    <table>
        <thead>
        <tr>
            <th>KEY</th>
            <th>ID</th>
            <th>현재 보유중인 POINT</th>
            <!-- 추가적인 필드들을 필요에 따라 추가 -->
        </tr>
        </thead>
        <tbody>
        <!-- 아이템 목록을 동적으로 생성 -->
        <tr th:each="member : ${member}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.username}"></td>
            <td>
                <span th:if="${member.point >= 1000}"
                      data-th-text="${#numbers.formatInteger(member.point, 3, 'COMMA') + '원'}"></span>
                <span th:if="${member.point < 1000}" th:text="${member.point + '원'}"></span>
            </td>
            <!-- 추가적인 필드들을 필요에 따라 추가 -->
        </tr>
        </tbody>
    </table>
</section>


<!-- footer 시작 -->
<div th:insert="~{/common/footer :: footerFragment}"></div>
<!-- footer 끝  -->


<script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
