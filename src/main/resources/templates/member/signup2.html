<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">

</head>


    <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signup w-100 m-auto">
        <form>
            <a th:href="@{/}" class="mb-4 text-center" >
                <i class="fa-solid fa-frog" style="font-size: 3em; color : #6c757d"><span>Auction</span></i>
            </a>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" >
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="ex1" >
                <label for="floatingInput" class="inputplaceholder">닉네임</label>
            </div>
            <div class="form-floating last">
                <input type="text" class="form-control" id="ex2" >
                <label for="floatingPassword">info</label>
            </div>

            <button class="btn btn-primary w-100 py-2 btn-secondary sign_up" type="submit">회원가입</button>
        </form>

        <!-- footer   -->
        <div th:fragment="footerFragment" class="container " style="--bs-gutter-x : 0;">
            <footer  class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <ul class="nav col-md-4 list-unstyled d-flex px-2">
                    <li class="ms-2"><a class="text-body-secondary" href="#"><i class="fa-brands fa-github"
                                style="font-size: 1.5em;"></i></a></li>
                    <li class="ms-2"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"
                                style="font-size: 1.5em;"></i></a></li>
                    <li class="ms-2"><a class="text-body-secondary" href="#"><i class="fa-brands fa-youtube"
                                style="font-size: 1.5em;"></i></a></li>
                </ul>
            </footer>
        </div>

    <!-- footer 끝  -->
    </main>

        

    <script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
