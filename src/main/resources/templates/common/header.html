<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/AuctionItems.css" th:href="@{/static/css/AuctionItems.css}" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <nav th:fragment="headerFragment">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" >
                <div class="col-md-3 mb-2 mb-md-0 px-2">
                    <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <i class="fa-solid fa-frog" style="font-size: 1.5em;"></i>
                    </a>
                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">경매요청</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">질문게시판</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">FAQs</a></li>
                </ul>

                <div class="col-md-3 text-end px-2">
                    <a th:href="@{/member/login}" class="btn btn-light" sec:authorize="!isAuthenticated()">로그인</a>
                    <a th:href="@{/member/signup}" class="btn btn-secondary">회원가입</a>
                    <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/member/mypage}"><i class="fa-regular fa-circle-user fa-xl" style="color: #a9b4c7;"></i></a>
                        <span sec:authentication="name">사용자  </span>
                        <span sec:authentication="principal.authorities">권한  </span>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-secondary" type="submit">로그아웃</button>
                        </form>
                    </div>
                </div>
            </header>
        </div>
    </nav>
    <!-- header -->

            <script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
</body>

</html>
