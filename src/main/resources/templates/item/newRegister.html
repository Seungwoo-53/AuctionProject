<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/itemRegister.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<!-- header -->
<div th:insert="~{/common/header :: headerFragment}"></div>
<!-- header -->


<!-- 경매물품 구간 -->
<section class="py-5 text-center container">
    <p>새로운 경매 아이템 등록 페이지 입니다.</p>
    <main class="w-100">
    <form class="m-auto" action="/saveItem" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="Title">
            <label for="Title">Title</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="Info" >
            <label for="Info">Info</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="Price" >
            <label for="Price">Price</label>
        </div>
        <div class="form-floating last">
            <input type="text" class="form-control" id="Image_Url" >
            <label for="Image_Url">Image_Url</label>
        </div>
        <button class="btn btn-primary w-100 py-2 btn-secondary sign_up" type="submit">등록</button>
    </form>
    </main>
</section>


<!-- footer 시작 -->
<div th:insert="~{/common/footer :: footerFragment}"></div>
<!-- footer 끝  -->

<script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
