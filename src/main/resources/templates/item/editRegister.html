<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>경매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/AuctionItems.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<!-- header -->
<div th:insert="~{common/header :: headerFragment}"></div>
<!-- header -->


<!-- 경매물품 구간 -->
<section class="py-5 text-center container">
    <p>새로운 경매 아이템 수정 페이지 입니다.</p>
    <form th:action="@{/item/editRegister/{id}(id=${item.id})}" class="m-auto"   th:object="${item}"  method="post" >
        <input type="hidden" name="_method" value="put"/>
<!--        <input type="hidden" name="id" th:field="*{id}" th:value="${item.id}" />-->
        <div class="form-floating m-5">
            <input type="text" class="form-control" id="title" name = "title"  th:value="${item.title}" required>
            <label for="title">Title</label>
        </div>
        <div class="form-floating m-5">
            <input type="text" class="form-control" id="info" name = "info"  th:value="${item.info}" required>
            <label for="info">Info</label>
        </div>
        <div class="form-floating m-5">
            <input type="number" class="form-control" id="price" name = "price"   th:value="${item.price}" required>
            <label for="price">Price</label>
        </div>
        <div class="form-floating last m-5">
            <input type="text" class="form-control" id="url" name = "url"  th:value="${item.url}" required>
            <label for="url">Image_Url</label>
        </div>
        <div class="row">
            <div class="col-md-9"> <!-- 여기서 8은 원래의 너비 -->
                <!-- 내용을 그대로 유지 -->
            </div>
            <div class="col-md-2 ms-5"> <!-- 여기서 4는 오른쪽에 차지할 너비 -->
                <button class="btn btn-primary w-100 py-2 btn-secondary my-3 ml-auto" type="submit"  id="editButton">수정</button>
            </div>
        </div>
    </form>
</section>

<!-- footer 시작 -->
<div th:insert="~{common/footer :: footerFragment}"></div>
<!-- footer 끝  -->

<script src="https://kit.fontawesome.com/60b75f9d43.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
